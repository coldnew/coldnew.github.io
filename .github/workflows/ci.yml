name: CI

on:
  push:
    branches: [astro]
  pull_request:
    branches: [astro]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format

      - name: Type check
        run: npx astro check

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
